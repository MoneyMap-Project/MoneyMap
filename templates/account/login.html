<!DOCTYPE html>
<html lang="en">
{% load socialaccount %}
<style>
    /* Style for the container of the form */
    .container {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f5f5f5;
    }

    .form-container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        padding: 40px;
        max-width: 400px;
        width: 100%;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 28px;
        color: #333;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 12px 15px;
        margin: 8px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        background-color: #36b7b4;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
    }

    button:hover {
        background-color: #30a4a0;
    }

    .social-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }

    .social-container i {
        font-size: 24px;
        color: #4285F4;
    }

    .social-container i:hover {
        color: #0b7dda;
    }

    .signup-form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    a {
        color: #36b7b4;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    input:focus {
        border-color: #36b7b4;
        outline: none;
    }
</style>

<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form method="POST" action="{% url 'account_login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign in</button>
        </form>
        <p>Not registered yet? <a href="{{ signup_url }}">Create account</a></p>

        <div class="social-container">
            <a href="{% provider_login_url 'google' %}" class="google btn">
                <i class="fa fa-google fa-fw"></i> Login with Google
            </a>
        </div>
    </div>
</div>

</html>
