<!DOCTYPE html>
<html lang="en">
{% load socialaccount %}
<style>
    /* Style for the container of the form */
    .container {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f5f5f5;
    }

    .form-container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        padding: 40px;
        max-width: 400px;
        width: 100%;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 28px;
        color: #333;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 12px 15px;
        margin: 8px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        background-color: #36b7b4;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
    }

    button:hover {
        background-color: #30a4a0;
    }

    .social-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }

    .social-container i {
        font-size: 24px;
        color: #4285F4;
    }

    .social-container i:hover {
        color: #0b7dda;
    }

    .signup-form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    a {
        color: #36b7b4;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    input:focus {
        border-color: #36b7b4;
        outline: none;
    }

    .login-with-google-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 280px;
        height: 50px;
        background-color: white;
        color: #757575;
        border: 1px solid #dadce0;
        border-radius: 25px;
        font-size: 16px;
        font-weight: 500;
        text-decoration: none;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .google-logo {
        width: 24px;
        height: 24px;
        margin-right: 12px;
    }

    .login-with-google-btn:hover {
        background-color: #f8f9fa;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .login-with-google-btn:active {
        background-color: #f1f3f4;
        box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .login-with-google-btn i {
        margin-right: 10px;
    }
</style>

<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form class='signup-form' method="POST">
            {% csrf_token %}
            <h1>Sign up here!</h1>

            <input type="text" placeholder="Username" name="username" required><br>
            <input type="password" placeholder="Password" name="password1" required><br>
            <input type="password" placeholder="Repeat password*" name="password2" required>
            <button type="submit">Sign up</button>
        </form>
        <p>Already have an account? <a href="{{ login_url }}">Login</a></p>

        <div class="social-container">
            <a href="{% provider_login_url 'google' %}" class="login-with-google-btn">
                Sign up with Google
            </a>
        </div>
    </div>
</div>

</html>
