<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
    <title>MoneyMap</title>
    {% load static %}
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
        }
        main {
            flex: 1;
            padding-top: 6rem;
        }
    </style>
</head>

<body>
    <header class="w-full bg-white shadow-sm">
        <div class="container mx-auto px-4 flex justify-between items-center h-24">
            <!-- Logo -->
            <div class="flex items-center h-full">
                <a href="{% url 'moneymap:home' %}">
                    <img src="{% static 'base/logo.png' %}" alt="Logo" class="h-12 object-contain" />
                </a>
            </div>
    
            <!-- Buttons for larger screens (centered) -->
            <div class="hidden md:flex gap-4 ml-auto mr-16">
                <a href="{% url 'moneymap:income-expenses' %}"
                    class="px-5 py-2.5 rounded-full border-2 border-[#aec2c0] hover:border-[#05A99D] transition-all ease-out duration-300">
                    <div class="text-[#1b283f] text-base font-normal font-Poppins capitalize">Income and Expenses</div>
                </a>
                <a href="{% url 'moneymap:goals' %}"
                    class="px-5 py-2.5 bg-white rounded-full border-2 border-[#aec2c0] hover:border-[#05A99D] transition-all ease-out duration-300">
                    <div class="text-[#1b283f] text-base font-normal font-Poppins capitalize">Goals</div>
                </a>
            </div>
    
            <!-- Logout/Login Button (right-aligned) -->
                <div class="flex gap-4 ml-auto">
                    {% if user.is_authenticated %}
                    <div class="h-[60px] px-4 py-2.5 rounded-full border-2 border-[#aec2c0] flex items-center gap-4">
                        <div class="text-[#1b283f] text-base font-normal font-Poppins capitalize">
                            {{user.username}}
                        </div>
                        <a href="/accounts/logout/"
                            class="text-white bg-[#05a99d] px-4 py-2 rounded-full flex items-center justify-center transition-colors duration-300 hover:bg-[#aec2c0] hover:text-[#1b283f]">
                            Logout
                        </a>
                    </div>
                    {% else %}
                    <a href="/accounts/login/"
                        class="bg-[#05a99d] rounded-full px-4 py-2 flex items-center justify-center transition-colors duration-300 hover:bg-[#aec2c0] hover:text-[#1b283f]">
                        <div class="text-white text-base font-normal font-Poppins capitalize">Login</div>
                    </a>
                    <a href="/accounts/signup/"
                        class="bg-[#05a99d] rounded-full px-4 py-2 flex items-center justify-center transition-colors duration-300 hover:bg-[#aec2c0] hover:text-[#1b283f]">
                        <div class="text-white text-base font-normal font-Poppins capitalize">Signup</div>
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>


    <!-- Main Content Block -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <script>
        const dropdownButton = document.getElementById('dropdownButton');
        const dropdownMenu = document.getElementById('dropdownMenu');

        dropdownButton.addEventListener('click', () => {
            dropdownMenu.classList.toggle('hidden');
        });

        // Close dropdown when clicking outside
        window.addEventListener('click', (event) => {
            if (!dropdownButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.classList.add('hidden');
            }
        });
    </script>

    <!-- Footer Section -->
    <footer class="w-full bg-[#05a99d] text-white py-4">
        <div class="container mx-auto flex flex-col md:flex-row items-center justify-between px-4 md:px-8 lg:px-12">
            <div class="text-sm md:text-base font-semibold font-poppins">
                2024 MoneyMap. All rights reserved. Licensed under MIT.
            </div>
            <a href="https://github.com/MoneyMap-Project/MoneyMap" target="_blank" class="flex items-center mt-4 md:mt-0">
                <img src="{% static 'home/github.png' %}" alt="GitHub" class="w-8 h-8 mr-2">
                <span class="text-sm md:text-base font-medium">MoneyMap GitHub</span>
            </a>
        </div>
    </footer>
</body>
</html>
