{% extends 'moneymap/base.html' %}
{% load static %}
<script src="https://cdn.tailwindcss.com"></script>

{% block content %}

<!-- Main Content Section -->
<main class="pt-2">
    <div class="w-full relative flex flex-col md:flex-row md:justify-between items-center">
        <div class="flex flex-col justify-center items-start w-full ml-[14%]">
            <div class="flex items-center mb-4">
                <span class="text-[#1b283f] text-4xl md:text-5xl lg:text-8xl font-semibold font-poppins leading-tight mr-4">Better</span>
                <span class="text-[#05a99d] text-5xl md:text-6xl lg:text-9xl font-normal leading-[100px]" style="font-family: 'Gochi Hand', cursive;">Plan</span>
            </div>
            <div class="self-stretch text-[#1b283f] text-4xl md:text-6xl lg:text-8xl font-semibold font-poppins leading-tight">
                with MoneyMap.
            </div>
        </div>

        <!-- Coin Image -->
        <div class="flex justify-center items-center w-full md:w-1/3 lg:w-4/5">
            <img src="{% static 'home/coin.png' %}" alt="Coin" class="h-32 md:h-80 w-auto object-contain mr-[14%]" />
        </div>
    </div>
</main>

<div class="w-full bg-[#f2f2f2] flex justify-center">
    <div class="w-[72%] flex justify-between flex-wrap">
        <div class="section w-[30%] flex justify-center items-end">
            <!-- Card 1 -->
            <div class="w-full h-[309px] relative">
                <div class="w-[437px] h-[309px] left-0 top-0 absolute justify-center items-center inline-flex">
                    <div class="grow shrink basis-0 self-stretch p-[30px] bg-[#ffffff] rounded-[10px] justify-between items-start inline-flex">
                        <div class="w-[173px] flex-col justify-start items-start gap-[11px] inline-flex">
                            <div class="px-6 py-0.5 rounded-[30px] border border-[#1b283f] justify-center items-center gap-2.5 inline-flex">
                                <div class="text-black text-xl font-normal font-['Poppins'] capitalize">goals</div>
                            </div>
                            <div class="self-stretch"><span style="text-[#1b283f] text-[32px] font-normal font-['Poppins'] capitalize">setup your<br/></span><span style="text-[#1b283f] text-[32px] font-bold font-['Poppins'] capitalize">GOALS</span></div>
                        </div>
                        <div class="w-[61px] h-[61px] px-3 py-[13px] rounded-[30.50px] border border-[#1b283f] justify-start items-center gap-2.5 flex"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="section w-[30%] flex justify-center items-end">
            <!-- Card 2 -->
            <div class="w-full h-96 relative">
                <div class="w-full h-96 p-[30px] left-0 top-0 absolute bg-[#05a99d] rounded-[10px] justify-between items-start inline-flex">
                    <div class="w-[173px] flex-col justify-start items-start gap-[11px] inline-flex">
                        <div class="px-6 py-0.5 rounded-[30px] border border-[#f2f2f2] justify-center items-center gap-2.5 inline-flex">
                            <div class="text-[#f2f2f2] text-xl font-normal font-['Poppins'] capitalize">income and expenses</div>
                        </div>
                        <div class="w-64"><span style="text-[#f2f2f2] text-[32px] font-normal font-['Poppins'] capitalize">jot down your<br/></span><span style="text-[#f2f2f2] text-[32px] font-bold font-['Poppins'] capitalize">INCOME AND<br/>EXPENSES</span></div>
                    </div>
                    <div class="w-[61px] h-[61px] px-3 py-[13px] origin-top-left rotate-90 rounded-[30.50px] border border-[#f2f2f2] justify-start items-start gap-2.5 flex"></div>
                </div>
            </div>
        </div>

        <div class="section w-[30%] flex justify-center items-end">
            <!-- Card 3 -->
            <div class="w-full h-[199px] p-[30px] bg-white rounded-[10px] border-2 border-[#1b283f] justify-between items-start inline-flex">
                <div class="w-[173px] flex-col justify-start items-start gap-[11px] inline-flex">
                    <div class="px-6 py-0.5 rounded-[30px] border border-[#1b283f] justify-center items-center gap-2.5 inline-flex">
                        <div class="text-[#1b283f] text-xl font-normal font-['Poppins'] capitalize">financial history</div>
                    </div>
                    <div class="w-[305px]"><span style="text-[#1b283f] text-[32px] font-normal font-['Poppins'] capitalize">see back through<br/>your </span><span style="text-[#1b283f] text-[32px] font-bold font-['Poppins'] capitalize">FINANCIAL</span></div>
                </div>
                <div class="w-[61px] h-[61px] px-3 py-[13px] rounded-[30.50px] border border-[#1b283f] justify-start items-start gap-2.5 flex"></div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
