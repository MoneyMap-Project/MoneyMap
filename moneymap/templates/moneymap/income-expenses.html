{% extends 'moneymap/base.html' %}
{% load static %}


{% block content %}

<div class="flex flex-col items-center justify-center text-center">
  <div class="flex items-end">
    <span class="text-[#1b283f] text-8xl font-semibold font-['Poppins'] capitalize leading-[1.2]">Hello</span>
    <span class="text-black text-8xl font-semibold font-['Poppins'] capitalize leading-[1.2] ml-5"> </span>
    <span class="text-[#05a99d] text-7xl md:text-8xl lg:text-8xl xl:text-[8rem] font-normal leading-[1.2]"
          style="font-family: 'Gochi Hand', cursive; margin-top: 10px;">
      Admin <!-- change name later when get variable name -->
    </span>
    <span class="text-[#ffbb56] text-8xl font-normal leading-[1.2]"
          style="font-family: 'Gochi Hand', cursive; vertical-align: bottom;"> </span>
    <span class="text-[#1b283f] text-8xl font-semibold font-['Poppins'] capitalize leading-[1.2] ml-4">
      !
    </span>
  </div>
  <span class="text-[#1b283f] text-[40px] font-semibold font-['Poppins'] capitalize leading-[60.06px] mt-1">
    What did you spend your money on today?
  </span>
</div>

<div class="flex items-center justify-center mt-10">
  <div class="flex w-auto min-w-[300px] h-[53px] pl-3 pr-5 py-2.5 bg-white rounded-[40px] border-2 border-[#ffbb56] items-center gap-[15px] shadow-[0_2px_10px_rgba(255,187,86,0.5)] transition-all duration-300 group hover:text-white">
    <div class="w-[33px] h-[33px] flex-shrink-0 transition-transform duration-300 group-hover:translate-x-2">
      <img src="{% static 'income-expenses/plus.png' %}" alt="Plus Icon" class="w-full h-full object-contain transition-transform duration-300 group-hover:rotate-90" />
    </div>
    <div class="text-[#1b283f] text-xl font-normal font-['Poppins'] capitalize transition-transform duration-300 group-hover:translate-x-2">
      Add your money flow of the day
    </div>
  </div>
</div>

<div class="flex justify-center mt-10">
<div class="w-full max-w-[1353px] flex flex-col border border-[#bbe6e3] rounded-[10px] mt-5">
  <!-- Header Row -->
  <div class="flex bg-[#bbe6e3] rounded-t-[10px]">
    <div class="flex-1 py-2.5 flex justify-center items-center">
      <div class="text-[#1b283f] text-xl font-normal font-['Poppins'] capitalize">#</div>
    </div>
    <div class="flex-1 py-2.5 flex justify-center items-center">
      <div class="text-[#1b283f] text-xl font-normal font-['Poppins'] capitalize">Description</div>
    </div>
    <div class="flex-1 py-2.5 flex justify-center items-center">
      <div class="text-[#1b283f] text-xl font-normal font-['Poppins'] capitalize">Amount</div>
    </div>
    <div class="flex-1 py-2.5 flex justify-center items-center">
      <div class="text-[#1b283f] text-xl font-normal font-['Poppins'] capitalize">Today's Balance</div>
    </div>
  </div>

  {% for row in "012" %}  <!-- change loop later when get variable name -->
  <!-- Data Row -->
  <div class="flex bg-[#f9f9f9]">
    <div class="flex-1 py-2.5 flex justify-center items-center border-b border-[#bbe6e3]">
      <div class="text-[#1b283f] text-xl font-normal font-['Poppins'] capitalize">{{ forloop.counter }}</div>
    </div>
    <div class="flex-1 py-2.5 flex justify-center items-center border-b border-[#bbe6e3]">
      <div class="text-[#1b283f] text-xl font-normal font-['Poppins'] capitalize">Pocket Money</div>
    </div>
    <div class="flex-1 py-2.5 flex justify-center items-center border-b border-[#bbe6e3]">
      <div class="text-[#1b283f] text-xl font-normal font-['Poppins'] capitalize">2000</div>
    </div>
    <div class="flex-1 py-2.5 flex justify-center items-center border-b border-[#bbe6e3]">
      <div>
        <span class="text-[#05a99d] text-xl font-normal font-['Poppins'] capitalize">+</span>
        <span class="text-[#1b283f] text-xl font-normal font-['Poppins'] capitalize"> 2000</span>
      </div>
    </div>
  </div>
  {% endfor %}

  <!-- Bottom Border -->
  <div class="h-2.5 rounded-b-[10px] bg-[#bbe6e3]"></div>
</div>
</div>




{% endblock %}
